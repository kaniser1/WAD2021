<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="icon" href="res/images/favicon.ico">
 <title>My Dashboard</title>
</head>
<body>
    <header>
        <strong>Welcome to your dashboard!</strong>
    </header>
    <section>
        <div>
            <img src="res/images/me.png" alt="My picture">
        </div>
        <div>
            <ul>
                <li>John Doe</li>
                <li>27/06/1993</li>
                <li>Software Engineering</li>
            </ul>
        </div>
        <div>
            <strong>2.65</strong>
        </div>
    </section>
    <section>
        <h1>Courses</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Course Title</th>
                    <th>Semester</th>
                    <th>Grade</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><a href="https://courses.cs.ut.ee/2021/SE2021/fall" target=”_blank”>Agile software development</a></td>
                        <td>1</td>
                        <td>82</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><a href="https://courses.cs.ut.ee/2021/sm/fall" target="_blank">System modeling</a></td>
                        <td>1</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><a href="https://courses.cs.ut.ee/2021/OOP/spring" target="_blank">Object-oriented programming</a></td>
                        <td>2</td>
                        <td>99</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><a href="https://courses.cs.ut.ee/2021/kommunikatsioon/fall" target="_blank">Estonian language Level A2</a></td>
                        <td>2</td>
                        <td>65</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td colspan=3>
                            <input type="button" value="Add New Course">
                        </td>
                        <!--
                        <td></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="number" value="Grade"></td>
                        <td><input type="button" value="Add Course"></td>
                        -->
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="text" name="Course" placeholder="title"></td>
                        <td>
                            <select id="Semester" name="Semester">
                                <option value="default" selected>Semester</option>
                                <option value="s1f">Semester 1 fall</option>
                                <option value="s1s">Semester 1 spring</option>
                                <option value="s2f">Semester 2 fall</option>
                                <option value="s2s">Semester 2 spring</option>
                            </select>
                        </td>
                        <td><input type="number" value="Grade" min="0" max="100" placeholder="grade"></td>
                    </tr>
                </tfoot>
        </table>
    </section>  
    <footer>
        <ul>
            <li>
                <a href="https://ois2.ut.ee/" target=”_blank”>OIS</a>
            </li>
            <li>
                <a href="https://courses.cs.ut.ee/" target=”_blank”>Courses</a>
            </li>
        </ul>
    </footer>       
</body>
</html>
